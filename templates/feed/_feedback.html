<table>
        <tr valign="top">
            <td><img src="{{ url_for('userava') }}"></td>
            <td>
                <a href="{{ url_for('show_feedback', alias=f.url)}}">{{f.title}}</a>
                <p>От {{f.created.strftime('%d-%m-%Y')}}</p>
                <p class="annonce">{{ (f.body | striptags) [:50] }}</p>
            </td>
        </tr>
    </table>
