<!DOCTYPE html>
<html>
<head>
    {% block head %}
    {% block title -%}
            <title> {{ title }}</title>
    {% endblock %}
</head>
<body>
    {% block content %}
    {%- block mainmenu -%}
    <ul class="mainmenu">
        {% for m in menu -%}
        <li><a href="{{m.url}}">{{m.name}}</a></li>
        {% endfor -%}
    </ul>
    {% endblock mainmenu -%}

    <div class="clear"></div>
        <div class="content">
            <h1>{{ title }}</h1>
            {% endblock -%}</div>

    <div id="footer">
        {% block footer %}
        &copy; Copyright 2008 by <a href="http://domain.invalid/">you</a>.
        {% endblock %}
    </div>
</body>
</html>
