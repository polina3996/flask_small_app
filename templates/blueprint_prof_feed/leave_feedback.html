<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}"/>
        <title>Оставить отзыв</title>
        <meta name='Оставить отзыв' content='создание отзыва пользователя'>
    </head>
    <body>
    {%- block mainmenu -%}
      <ul>
          {% for m in AUmenu -%}
            <li><a href="{{m.url}}">{{m.name}}</a></li>
          {% endfor -%}
      </ul>
      {% endblock mainmenu -%}
        <header><h1 class="login">Новый отзыв на ресторан  <a href="{{ url_for('!!!')}}">!!!!</a></h1>
        <main>
            {% for cat, msg in get_flashed_messages(True) %}
                <div class="flash {{cat}}">{{msg}}</div>
            {% endfor %}

              <form action="{{url_for('add_feedback')}}" method="post" class="form-contact">
                <p><label>Заголовок отзыва: </label> <input type="text" name="name" value="" required />
                <p><label>Текст отзыва: </label>
                <p><textarea name="post" rows=7 cols=40></textarea>
                <p><input type="submit" value="Сохранить" />
                  <p><input type="submit" value="Отменить" />
              </form>
            {% endblock %}

        </main>
        <footer>
            <hr>
            <p class="footer">Автор: Полина Кириченко</p>
        </footer>
     </body>
</html>
